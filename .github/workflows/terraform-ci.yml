name: Terraform CI

on:
  pull_request:
    branches: [ main ]

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      TF_VAR_private_key: ${{ secrets.SNOWFLAKE_PRIVATE_KEY }}
      TF_VAR_account: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      TF_VAR_user: ${{ secrets.SNOWFLAKE_USER }}
      TF_VAR_role: ${{ secrets.SNOWFLAKE_ROLE }}
      TF_VAR_region: ${{ secrets.SNOWFLAKE_REGION }}

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        working-directory: terraform/envs/staging

      - name: Terraform Plan
        run: terraform plan
        working-directory: terraform/envs/staging
